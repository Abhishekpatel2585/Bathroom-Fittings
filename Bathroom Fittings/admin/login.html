<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login - Bathroom Fittings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Client_Dealer/styles.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="admin-bg">
    <div class="admin-hero" aria-hidden="true"></div>
    <main class="admin-container">
      <div class="admin-card-wrapper">
        <div class="admin-brand">
          <svg class="faucet" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="56" height="56" aria-hidden="true">
            <path fill="#ffd700" d="M7 3v4H5a1 1 0 0 0-1 1v2h12V8a3 3 0 0 0-3-3h-6z" />
          </svg>
          <div>
            <h1 class="brand admin-title">Admin Portal</h1>
            <p class="subtitle admin-sub">Secure site control panel</p>
          </div>
        </div>

        <div class="glass-card admin-card">
          <form action="login.php" method="POST" id="adminLoginForm">
            <div class="mb-3 floating-label">
              <input type="email" name="admin_email" id="admin_email" class="form-control" placeholder=" " required>
              <label for="admin_email">Email</label>
            </div>

            <div class="mb-3 floating-label">
              <input type="password" name="admin_password" id="admin_password" class="form-control" placeholder=" " required>
              <label for="admin_password">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="text-muted small">Forgot?</a>
            </div>

            <div id="loginError" class="mb-3" style="display:none;">
              <div class="alert alert-danger" role="alert" id="loginErrorText"></div>
            </div>

            <div class="d-grid mt-2">
              <button type="submit" class="btn btn-luxury">Sign in</button>
            </div>
          </form>
        </div>
        <p class="admin-note">Only authorized administrative accounts may access this area.</p>
      </div>
    </main>

    <script>
      // Show server-side login error if present in URL
      (function(){
        const params = new URLSearchParams(window.location.search);
        const err = params.get('error');
        if (err) {
          const el = document.getElementById('loginError');
          const txt = document.getElementById('loginErrorText');
          if (el && txt) {
            txt.textContent = decodeURIComponent(err);
            el.style.display = 'block';
            if (window.history && window.history.replaceState) {
              const cleanUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;
              window.history.replaceState({}, document.title, cleanUrl);
            }
          }
        }
      })();
    </script>
  </body>
</html>
