        <path class="wave wave2" fill="rgba(255,255,255,0.02)" d="M0,160L48,165.3C96,171,192,181,288,154.7C384,128,480,64,576,48C672,32,768,64,864,96C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
      </svg>
    </div>

    <main class="registration-container">
      <div class="glass-card">
        <header class="card-header text-center">
          <!-- simple faucet icon SVG -->
          <svg class="faucet" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" aria-hidden="true">
            <path fill="#ffd700" d="M7 3v4H5a1 1 0 0 0-1 1v2h12V8a3 3 0 0 0-3-3h-6z" />
            <path fill="#fff" fill-opacity="0.06" d="M3 14a3 3 0 0 0 3 3h8v2H6a5 5 0 0 1-5-5v-0z" />
          </svg>
          <h1 class="brand">Bathroom Fittings</h1>
          <p class="subtitle">Dealer Registration â€” Luxury collection</p>
        </header>

        <form id="registrationForm" action="registration.php" method="POST" novalidate>
          <div class="row gx-3">
            <div class="col-12 mb-3">
              <label class="form-label">Dealer Name</label>
              <input name="dealer_name" type="text" class="form-control" placeholder="Full name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">GST Number</label>
              <input name="dealer_gst" type="text" class="form-control" placeholder="GSTIN" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Contact</label>
              <input name="dealer_contact" type="tel" class="form-control" placeholder="10-digit phone" pattern="[0-9]{10}" required>
            </div>
            <div class="col-12 mb-3">
              <label class="form-label">Contact Email</label>
              <input name="dealer_email" type="email" class="form-control" placeholder="you@company.com" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Password</label>
              <input name="dealer_password" type="password" class="form-control" placeholder="At least 6 characters" minlength="6" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Confirm</label>
              <input name="dealer_confirm" type="password" class="form-control" placeholder="Confirm password" required>
            </div>
          </div>

          <div class="d-grid mt-2">
            <button type="submit" class="btn btn-luxury">Register</button>
          </div>

          <p class="form-text text-center mt-3">Already registered? <a href="login.html">Login here</a></p>
        </form>
      </div>

      <!-- floating bubbles for water ambience -->
      <div class="bubbles" aria-hidden="true">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
